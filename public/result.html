<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Drug Discovery API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        pre {
            background: #111;
            color: #0f0;
            padding: 15px;
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Drug Discovery API Tester</h1>

    <label for="query">Enter symptoms / query:</label>
    <textarea id="query" placeholder="e.g. I am having fever and nasal congestion"></textarea>

    <br />
    <button onclick="callApi()">Submit</button>

    <div id="error" class="error"></div>

    <h2>Response</h2>
    <pre id="response">Waiting for input...</pre>

    <script>
        async function callApi() {
            const queryText = document.getElementById("query").value;
            const responseBox = document.getElementById("response");
            const errorBox = document.getElementById("error");

            errorBox.textContent = "";
            responseBox.textContent = "Loading...";

            try {
                const response = await fetch("http://4.240.107.18/api/drug_discovery", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify({
                        text: queryText
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                responseBox.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                responseBox.textContent = "";
                errorBox.textContent = "Error calling API: " + error.message;
            }
        }
    </script>

</body>
</html>
